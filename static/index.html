<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rustw</title>
  <link rel="stylesheet" type="text/css" href="/static/rustw.css">
  <link rel="icon" href="/static/favicon.ico">
  <script src="/static/libs/jquery-2.2.2.min.js"></script>
  <script src="/static/rustw.out.js"></script>
  <script src="/static/libs/marked.min.js"></script>
</head>

<body>
<div id="header_container"></div>

<div id="div_main"></div>

<div id="div_quick_edit">
  <textarea id="quick_edit_text"></textarea>
  <br><br>
  <span id="quick_edit_message"></span>
  <span id="quick_edit_save" class="button">save</span>
  <span id="quick_edit_cancel" class="button">cancel</span>
</div>

<div id="div_rename">
  <input type="text" id="rename_text">
  <br><br>
  <span id="rename_message"></span>
  <span id="rename_save" class="button">rename</span>
  <span id="rename_cancel" class="button">cancel</span>
</div>
<span id="measure">abcdefghij</span>
</body>

<script>
var CHAR_WIDTH = $("#measure").innerWidth() / 10;
var MAIN_PAGE_STATE = null;
var CONFIG;
var SNIPPET_PLAIN_TEXT = {};
Rustw.onLoad();
</script>
</html>
